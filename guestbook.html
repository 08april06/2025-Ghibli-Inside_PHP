<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>방명록</title>
    <link rel="stylesheet" href="/css/guestbook.css" />
    <!-- <link rel="stylesheet" href="css/font.css"> -->
</head>

<body>
    <header>
        <div class="container">
            <img src="img/header.png" id="header" />

            <div id="box">
                <p id="title">방명록</p>
                <img src="img/Line.png" id="Line" />

                <p id="text">“벼랑 위의 포뇨" 유형</p>

                <button type="button" id="arrow">
                    <img src="img/guest_arrow.png" onclick="location.href='Main.html'" />
                </button>

            </div>
        </div>
    </header>
    <main>
        <ul id="itemList"></ul>
        <div id="container-box">
            <div id="bar"></div>
            <input type="text" id="input-text" placeholder="남기고 싶은 말을 입력해주세요.">
            <button onclick="addList()" id="submit" type="button">
                <img src="img/arrow.png">
            </button>
        </div>

        <script>
            const input = document.getElementById("input-text");
            input.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    addList();
                }
            });
        
            function addList() {
                let input = document.getElementById("input-text").value;
                if (input.trim() !== "") {
                    let li = document.createElement("li");
                    let span = document.createElement("span");
                    span.innerText = input;
                    li.addEventListener("click", function () {
                        li.classList.toggle("done");
                    });
        
                    li.appendChild(span);
        
                    document.getElementById("itemList").appendChild(li);
        
                    document.getElementById("input-text").value = "";
                }
            }
        </script>
        
    </main>
</body>

</html>
